<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="mapWrapper.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <title>Bucket List</title>
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="mapContainer">
    <div id="mapDiv"></div>
  </div>
  <div id="mainBody">
    <div id= "dropdownSection">
      <h3>What countries do you want to visit?</h3>
      <select id="countryDropDown">Countries</select>

      <button type="submit" id="saveButton">Save</button>
      <button type="submit" id="deleteButton">Delete</button>
    </div>
    <div id ="bucketlistContainer">
      <div id="bucketList" class="container">
        <h1 id="bucketlistHeader">Countries on Bucket List</h1>
        <ul id="bucketCountries"></ul>
      </div>
    </div>
  </div>

</body>
</html>
