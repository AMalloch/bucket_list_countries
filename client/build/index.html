<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="mapWrapper.js"></script>
  <title>Bucket List</title>
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div id="mapDiv" class="container"></div>

  <div id="mainBody">
    <h3>List of countries</h3>
    <select id="countryDropDown">Countries</select>

    <button type="submit" id="saveButton">Save</button>
    <button type="submit" id="deleteButton">Delete</button>


    <div id="bucketList" class="container">
      <h3>Countries on Bucket List</h3>
      <ul id="bucketCountries"></ul>

    </div>
  </div>

</body>
</html>
